{% extends 'root.html' %}
{% block content %}
<section class="content">
  <div class="row">
<div class="col-xs-12">
<div class="box">
<div class="box-header with-border">
  <a href="{% url 'addUser' %}" data-toggle="modal" class="btn btn-primary btn-sm btn-flat"><i
          class="fa fa-plus"></i> New</a>
</div>
<div class="box-body" style="overflow-x:auto;">
  <table id="example1" class="table table-bordered">
      <thead>
          <th>Name</th>
          <th>Role</th>
          <th>Email</th>
          <th>Create Date</th>
          <th>Modify Date</th>
          <th>Action</th>
      </thead>
      <tbody>
    {% for user in users %}
      
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.email }}</td>
        <td> {{ user.created_date }} </td>
        <td>{{ user.modified_date }} </td>
       <td>
        <a href="{% url 'updateUser' user.id %}" class='btn btn-success btn-sm btn-flat' ><i class='fa fa-edit'></i> Edit</a>
        <a href="{% url 'deleteUser' user.id %}" class='btn btn-danger btn-sm delete btn-flat'><i class='fa fa-trash'></i> Delete</a>
      </td>
    </tr>
    {% endfor %}      

                            </tbody>
  </table>
</div>
</div>
</div>
</div>
</section>


{% endblock content %}
